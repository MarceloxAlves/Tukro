{% extends 'base_home.html' %}
{% load staticfiles %}
{% block content %}
    <div class="row">
        <div class="col-md-12 ">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="{% url 'login' %}" method="post"
                                  role="form" style="display: block;">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="email" id="email" tabindex="1"
                                           class="form-control" placeholder="Email" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                {% if form.erros %}
                                    <div class="alert alert-danger">
                                        <button class="close" type="button" data-dismiss="alert" aria-hidden="true">
                                            &times;
                                        </button>
                                        Por favor, verifique o Email e/ou Senha informados
                                    </div>
                                {% endif %}

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Entrar">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" tabindex="5"
                                                   class="forgot-password">Esqueceu a senha?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

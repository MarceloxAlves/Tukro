{% extends "base_home.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 ">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <br>
                        <div class="col-xs-12">
                            <a href="#" class="active" id="login-form-link">
                                <p>Crie seu usu√°rio</p>
                            </a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="{% url 'registrar' %}" method="post"
                                  role="form" style="display: block;">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="nome" id="nome" required tabindex="1"
                                           class="form-control" placeholder="Nome" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="telefone" id="telefone" tabindex="1"
                                           class="form-control" placeholder="Telefone" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="nome_empresa" id="nome_empresa" tabindex="1"
                                           class="form-control" placeholder="Empresa" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="email" id="email" tabindex="1"
                                           class="form-control" placeholder="Email" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="senha" id="senha" tabindex="1"
                                           class="form-control" placeholder="Senha" value="">
                                </div>

                                {% if form.erros %}
                                    <div class="alert alert-danger">
                                        <button class="close" type="button" data-dismiss="alert" aria-hidden="true">
                                            &times;
                                        </button>
                                        Por favor, verifique o Email e/ou Senha informados
                                    </div>
                                {% endif %}

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Registrar">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

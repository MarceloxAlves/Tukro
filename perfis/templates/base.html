{% load staticfiles %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tukro</title>
    <link rel="icon" href="{% static 'img/icon_tukro.png' %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static 'img/icon_tukro.png' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/animate.css' %}">
    <script src="{% static 'scripts/vendor/jquery-1.9.1.js' %}"></script>
    <script src="{% static 'scripts/vendor/bootstrap-min.js' %}"></script>
    <script src="{% static 'scripts/vendor/cookie.js' %}"></script>
</head>
<body>


<div class="modal fade" id="mi-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirma</h5>
                {#                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">#}
                {#                    <span aria-hidden="true">&times;</span>#}
                {#                </button>#}
            </div>
            <div class="modal-body" id="msg-confirm">

            </div>
            <div class="modal-footer">
                <button type="button" id="modal-btn-nao" class="btn btn-danger" data-dismiss="modal">NÃ£o</button>
                <button type="button" id="modal-btn-sim" class="btn btn-success">Sim</button>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Tukro</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {% if user.is_authenticated %}
                <ul class="nav navbar-nav navbar-nav-tukro navbar-right">
                    <li><a href="#"><i class="fa fa-bell"></i></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false"> <img src="{{ user.perfil.imagem.url }}" class="img-circle  my-photo" width="30" height="30"> {{ user.perfil.nome }} <span class="fa fa-caret-down"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'exibir_meu_perfil' %}"><i class="fa fa-user"></i> Perfil</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Sair</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right form-inline" action="{% url 'busca' %}" style="width: 30%">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Pesquisar">
                            <div class="input-group-addon"><span class="fa fa-search"></span></div>
                        </div>
                    </div>
                </form>
            {% endif %}
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row content">
        {% block body %}
        {% endblock %}
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted"> &copy Tukro</p>
        <small class="text-muted text-right">Developed by: Marcelo Alves | Hipolito Jr</small>
    </div>
</footer>
</body>
<script src="{% static 'scripts/main.js' %}"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover(
            {
                html: true,
                width: '200%'
            }
        )
    })

</script>
<script src="{% static 'scripts/home.js' %}"></script>
</html>
